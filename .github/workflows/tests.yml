name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: make install

    - name: Run all services
      run: make run-all

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install -r requirements.txt

    - name: Wait for services to be ready
      run: sleep 10  # (or smarter healthchecks if you want)

    - name: Run tests
      run: pytest

    - name: Run tests
      run: |
        pytest tests/
